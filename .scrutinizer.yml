filter:
    paths:
        - 'src/*'
    excluded_paths:
        - 'vendor/*'
        - 'tests/*'

before_commands:
    - 'composer install --no-interaction --no-scripts'

build:
    tests:
        override:
            -
                command: 'phpunit tests'
application:
    environment:
        php:
            version: 5.4.28

tools:
    php_code_sniffer:
        enabled: true
        config:
            standard: PSR4
        filter:
            paths:
                - 'src/'
